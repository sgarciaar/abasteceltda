<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Camión de Paquetes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Contenedor general del camión */
    .truck-container {
      position: relative;
      width: 400px;
      height: 200px;
      margin-top: 50px;
    }

    /* Parte del camión */
    .truck {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 400px;
      height: 120px;
      background: #4CAF50;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      overflow: hidden;
      padding: 5px;
      box-sizing: border-box;
    }

    /* Cabina del camión */
    .cab {
      position: absolute;
      bottom: 0;
      right: -70px;
      width: 70px;
      height: 80px;
      background: #2E7D32;
      border-radius: 10px;
    }

    /* Ruedas */
    .wheel {
      position: absolute;
      bottom: -20px;
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 50%;
    }

    .wheel.left {
      left: 60px;
    }

    .wheel.right {
      left: 280px;
    }

    /* Paquete */
    .package {
      width: 30px;
      height: 30px;
      background: #FFC107;
      border: 2px solid #FFA000;
      margin: 2px;
      box-sizing: border-box;
      border-radius: 3px;
    }

    /* Botón */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565C0;
    }

    /* Contenedor de paquetes */
    .package-area {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<h1>Cargar Paquetes en el Camión</h1>

<div class="truck-container">
  <div class="truck">
    <div class="package-area" id="packageArea">
      <!-- Paquetes aparecerán aquí -->
    </div>
  </div>
  <div class="cab"></div>
  <div class="wheel left"></div>
  <div class="wheel right"></div>
</div>

<button onclick="addPackage()">Agregar Paquete</button>

<script>
  function addPackage() {
    const packageArea = document.getElementById('packageArea');
    const newPackage = document.createElement('div');
    newPackage.className = 'package';
    packageArea.appendChild(newPackage);
  }
</script>

</body>
</html>
